apiVersion: v1
kind: Service
metadata:
  name: morocco-service
spec:
  selector:
    app: morocco
  type: NodePort
  ports:
    - protocol: TCP
      port: 80           # The port exposed by the service
      targetPort: 80     # The port your Nginx is listening on in the container
      nodePort: 30007    # The NodePort you want to use
